<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                 <td>Spaghetti Bologne</td>
                 <td>Pasta, beef, tomato sauce, garlic</td>
                 <td>$12.99</td>
                </tr>
                <tr>
                    <td>Grilled Chicken Salad</td>
                    <td>Chicken breast, lettuce, tomatoes, cucumbers</td>
                    <td>$10.50 </td>
                    
                </tr>
                <tr>
                    <td>Cheese Pizza</td>
                    <td>Pizza dough, tomato sauce, mozzarella cheese</td>
                    <td>$9.1 </td>
                </tr>
                
            </tbody>
        </table>

    </body>
</html>
