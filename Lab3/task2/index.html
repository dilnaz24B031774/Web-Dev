<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>to-do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
      <p>To Do List</p>

<main>

  <ul id = "task-list"></ul>
</main>
  <script src="script.js"></script>
</body>
</html>
