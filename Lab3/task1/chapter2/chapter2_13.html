<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 0;
    while (i < 4) {
        alert(i);
        i++;
    }

    while (i){
        alert(i);
        i--;
    }


    let i = 0;
    do {
        alert(i);
        i++;
    }
    while (i < 3){}

    for (let i = 0; i < 3; i++){
        alert(i);
    }

    for(;;){
        alert(i);
    }

    let sum = 0;
    while (true) {
        let value = +prompt("enter a number", '');
        if (!value) break;
        sum += value;
    }
    alert('sum: ' + sum);

    outer: for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
            let input = prompt(`value at coords (${i}, ${j})`, '');
            if (!input) break outer;
        }
    }
</script>
