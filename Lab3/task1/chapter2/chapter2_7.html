<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = true;
    alert(typeof value);
    value = String(value);
    alert(typeof value);

    alert("6"/"2");

    let str = "123";
    alert(typeof str);
    let num = Number(str);
    alert(typeof num);

    let age = Number("...");
    alert(age);

    alert(Number("   123   "))
    alert(Number("123z"))
    alert(Number(true))
    alert(Number(false))

    alert(Boolean("hello")) //true
    alert(Boolean("")) // false
    alert(Boolean("0")) // true
</script>
</body>
</html>
