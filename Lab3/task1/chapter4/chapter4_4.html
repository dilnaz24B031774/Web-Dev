<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let user = {
        name: "John",
        age: 30
    };

    user.sayHi = function() {
        alert("Hello!");
    };

    user.sayHi(); // Hello!

    user = {
        sayHi() { // same as "sayHi: function(){...}"
            alert("Hello");
        }
    };

    let u = {
        name: "John",
        age: 30,

        sayHi() {
            // "this" is the "current object"
            alert(this.name);
        }

    };

    u.sayHi();

    function makeUser(){
        return this; // this time there's no object literal
    }

    alert( makeUser().name ); // Error: Cannot read property 'name' of undefined

    let calculator = {
        sum() {
            return this.a + this.b;
        },

        mul() {
            return this.a * this.b;
        },

        read() {
            this.a = +prompt('a?', 0);
            this.b = +prompt('b?', 0);
        }
    };

    calculator.read();
    alert( calculator.sum() );
    alert( calculator.mul() );

    let ladder = {
        step: 0,
        up() {
            this.step++;
            return this;
        },
        down() {
            this.step--;
            return this;
        },
        showStep() {
            alert( this.step );
            return this;
        }
    };

    ladder.up().up().down().showStep().down().showStep(); // shows 1 then 0
</script>
</body>
</html>
