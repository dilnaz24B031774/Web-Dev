<div class="card">

  <img [src]="product.image" alt="{{product.name}}">

  <h3>{{ product.name }}</h3>

  <p>{{ product.description }}</p>

  <div class="price">
    {{ product.price }} KZT
  </div>

  <div class="rating">
    ‚≠ê {{ product.rating }}
  </div>

  <div class="buttons">
    <a [href]="product.link" target="_blank">View</a>
    <button (click)="share()">Share</button>
  </div>

</div>
